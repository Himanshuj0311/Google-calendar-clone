<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
<script>
    
    const userURL = new URLSearchParams(window.location.search)
    const date = userURL.get("date")
    const event = userURL.get("event-name")
    const startTime = userURL.get("start-time")
    const endTime = userURL.get("end-time")
    var newDate = new Date(`${date}T${startTime}:00.0000z`)

    console.log(event)
    console.log(date)
    console.log(startTime);
    console.log(endTime);
    console.log(moment(newDate).subtract(330, 'minutes').format())
</script>
